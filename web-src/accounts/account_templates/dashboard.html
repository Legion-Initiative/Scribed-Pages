{% extends 'base.html' %}
{% load staticfiles %}
{% if user.is_authenticated %}
    {% block body %}

        {{ user.get_full_name }}
        <a href="{% url 'dashboard' %}"><img class = 'nav-img' src='{{user.image_url}}' width=200 height=200></a>

        {% for notebook in notebooks %}
            <div class="container row">
                <a href="{% url 'view_notebook' uid=notebook.id %}">{{ notebook.name }}</a>
            </div>
        {% endfor %}
    {% endblock %}
{% endif %}
